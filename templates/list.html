{% extends "index.html" %} {% load static %} {% block content %}
<h1
  style="
    background-color: orange;
    color: black;
    padding: 2px;
    font-weight: bolder;
    text-align: center;
  ">
  MOVIE LIST
</h1>
<div>
  <div class="d-flex justify-content-evenly">
    {% for movie in movies %}
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <img src="{{movie.image.url}}" class="card-img-top" alt="..." /> 
        <h6 class="card-title">TITLE : <span class="text-warning">{{movie.title}}</span> </h6>
        <p class="card-text">YEAR : {{movie.year}}</p>
        <p class="card-text">RATING : {{movie.rating}}</p>
        <p class="card-text">
          <a type="button" href="{% url 'edit' movie.id %}" class="btn btn-warning">Edit</a>
          <a type="button" href="{% url 'delete' movie.id %}" class="btn btn-dark">Delete</a>
        </p>
      </div>
    </div>
    {% endfor %}  
  </div>
  <div class="mb-1">
    {% comment %} <a type="button"class="btn btn-dark">Visited {{visits}} times</a>
    <a href="{% url 'clear_session' %}" type="button"class="btn btn-dark">Clear Session</a> {% endcomment %}
  </div>
</div>
{% endblock content %}
