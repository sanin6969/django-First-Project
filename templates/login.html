{% comment %} {% extends "index.html" %} {% endcomment %}
{% comment %} {% block content %} {% endcomment %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    </head>
    <body class="bg-dark text-black fw-bold">
        {% block content %}
        <h1 style="background-color: orange; color: black; padding: 2px;font-weight: bolder;  text-align: center;">LOGIN</h1>
        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{error_message}}
            </div>
        {% endif %}
            <form method='post'  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="text-center m-4 p-2">
                    <label>USERNAME:</label>
                    <input type="text" name="username"/>
                    <br>
                    <br>
                    <label>PASSWORD:</label>
                    <input type="password" name="password"/>
                    <br>
                    <br>
                    <p>Not a User ? <a href="{% url "signup" %}" class="text-warning">signup</a></p>
                    <button type="submit" class="btn btn-warning fw-bold">LOGIN</button>
                </div>    
            </form>
        
{% endblock content %}  
    </body>
</html>
